<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Love Test</title>
</head>
<body>

       <p>Do you love me?</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
